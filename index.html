<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="x-icon" href="books.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="styles.css" />
    <title>My library</title>
  </head>
  <body>
    <header class="page-header">
      <h1>My library</h1>
    </header>
    <main>
      <button data-modal-target="#modal" class="newBook" type="button">
        + New book
      </button>
      <h2>Your books</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Number of pages</th>
            <th>Read</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="modal" id="modal">
        <header>
          <h1>Add a book</h1>
          <button data-close-button class="close-button">&times;</button>
        </header>
        <div class="inputs">
          <label for="title">Book title</label>
          <input type="text" id="title" />
          <label for="author">Author</label>
          <input type="text" id="author" />
          <label for="pages">Number of pages</label>
          <input type="number" id="pages" />
          <div class="checkbox">
            <label for="read-checkbox">Read</label>
            <input type="checkbox" id="read-checkbox" />
          </div>
        </div>
        <button data-submit-button id="submit" type="submit">Submit</button>
      </div>
      <div id="overlay"></div>
    </main>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
